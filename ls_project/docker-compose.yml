version: '3'

services:
  lsapp:
    build: .
    image: livesounds:v1
    volumes:
      - .:/home/livesounds
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - POSTGRES_DB=$PGDATABASE
      - POSTGRES_USER=$PGUSER
      - POSTGRES_PASSWORD=$PGPASSWORD
      - PGHOST=db
      - PGPORT=$PGPORT
    container_name: ls-container
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: .env
    environment:
      - POSTGRES_DB=$PGDATABASE
      - POSTGRES_USER=$PGUSER
      - POSTGRES_PASSWORD=$PGPASSWORD
    ports:
      - "5432:80"
    container_name: postgres-db
    restart: always
