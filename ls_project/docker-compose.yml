version: '3'

services:
  lsapp:
    build: .
    image: takudzwachikanga/lsapp:v1
    volumes:
      - .:/livesounds
    ports:
      - 80:8000
    env_file: .env
    environment:
      - PGDATABASE=$PGDATABASE
      - PGUSER=$PGUSER
      - PGPASSWORD=$PGPASSWORD
      - PGHOST=db
      - PGPORT=$PGPORT
    container_name: ls_container
    command: python manage.py runserver 0.0.0.0:8000
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: .env
    environment:
      - PGDATABASE=$PGDATABASE
      - PGUSER=$PGUSER
      - PGPASSWORD=$PGPASSWORD
    ports:
      - "5432:5432"
    container_name: postgres_db
    restart: always
    depends_on:
      - pgadmin

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    volumes:
      - ./data/pgadmin-data:/var/lib/pgadmin/data
    env_file: .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=$PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD=$PGADMIN_DEFAULT_PASSWORD
    ports:
      - "80:5050"
volumes:
  data: