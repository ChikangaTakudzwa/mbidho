apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsapp
  labels:
    app: lsapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsapp
  template:
    metadata:
      labels:
        app: lsapp
    spec:
      containers:
        - image: takudzwachikanga/lsapp:new2
          name: lsapp
          env:
          - name: POSTGRES_HOST
            value: "lsapp-svc.default"
          ports:
            - containerPort: 8000
              name: gunicorn